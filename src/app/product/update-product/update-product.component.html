<div class="container" style="margin-top: 5px; box-shadow: 5px 5px 10px 10px orangered">
  <div class="row">
    <div class="col-md-3">
      <h1>Update Product</h1>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <a style="margin-top: 5px" class="btn btn-primary" routerLink="/products">Product List</a>
    </div>
  </div>
  <div class="row">
    <form [formGroup]="productForm" (ngSubmit)="updateProductInfo(idToUpdate)">
      <div class="mb-3">
        <input type="hidden" formControlName="id">
      </div>
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" formControlName="name" name="name" class="form-control" id="productName">
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="number" formControlName="price" name="price" class="form-control" id="productPrice">
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Product Description</label>
        <textarea type="text" formControlName="description" name="description" class="form-control" id="productDescription"></textarea>
      </div>
      <div class="mb-3">
        <label for="categories" class="form-label">Product Category</label><br>
        <select name="categoryId" id="categories" formControlName="category">
          <option *ngFor="let category of listCategories" [value]="category.id">{{category.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
