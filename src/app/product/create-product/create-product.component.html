<div class="container" style="margin-top: 5px; box-shadow: 5px 5px 10px 10px orangered">
  <div class="row">
    <div class="col-md-3">
      <h1>Add New Product</h1>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <a style="margin-top: 5px" class="btn btn-primary" routerLink="/products">Product List</a>
    </div>
  </div>
  <div class="row">
    <form #productForm="ngForm" (ngSubmit)="addNewProduct(productForm)">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input [(ngModel)]="product.name" name="name" type="text" class="form-control" id="productName">
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input [(ngModel)]="product.price" name="price" type="number" class="form-control" id="productPrice">
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Product Description</label>
        <textarea [(ngModel)]="product.description" name="description" class="form-control" id="productDescription"></textarea>
      </div>
      <div class="mb-3">
        <label for="categories" class="form-label">Product Description</label><br>
        <select name="categoryId" id="categories" [(ngModel)]="product.category" class="form-control">
          <option *ngFor="let category of listCategories" [ngValue]="category.id">{{category.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
